<!DOCTYPE html>
<html>
<head>
	<title>Store</title>
<style type="text/css">.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}</style>
	
</head>
<body>
<h1>renrefrwnkfn</h1>

{% for product in products %}
 <div class="card">
  <img src={{product.picture_link}} alt="Denim Jeans" style="width:100%">
  <h1>{{product.name}}</h1>
  <p class="price">{{product.price}}</p>
  <p> {{product.description}}</p>
  <p><button><a href="/add_cart/{{product.id}}">Add to Cart<a/>></button></p>
</div>
{% endfor %}


</body>
</html>
